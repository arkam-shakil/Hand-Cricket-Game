<!DOCTYPE html>
<html lang="en"">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>-- Game --</title>
		<link rel="stylesheet" href="../css/css.css">
			<script src="../js/js.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head>

	<body>
		<main>
			<h1>Game</h1>

			<div id="toss-page">
				<p>Would you like to bat first or ball?</p>
			<span>
				<button onclick="UserPreferenceOfBallOrBatFirst('batting')">BAT </button>
				<button onclick="UserPreferenceOfBallOrBatFirst('balling')">BALL
				</button>
			</span></div>

			<div id="main-page" style="display: none;">
			<div class="center">
				<p id="live-announcement"></p>
				<p id="match-result" role="alert" tabindex="-1"></p>
				<p id="status" tabindex="-1" role="alert"></p>
			</div>
			<div class="left">
				<p>Balling Value: <span id="ballingRun">0</span></p>
				<p>Batting Value: <span id="battingRun">0</span></p>
				<p>Current Score: <span id="current-score">0</span></p>
			</div>
<div class="right">
			<p id="target-value">Target value: 0</p>
			</div>
			<div id="input">
				<input type="text" id="score" max="6" onkeydown="return submitValue(event);" placeholder="Enter a value:">
				<button id="next" disabled="true" onclick="changingValuesOnClickingNext()">NEXT<span aria-hidden="true">»</span></button><br>
				<button id="new-game" style="display: none;" onclick="location.reload();">Play again<span aria-hidden="true">»</span></button>
				<span id="errorMessage" role="alert"></span>
			</div>
			<div id="dbg"></div>
		</main>
	</body>
</html>
